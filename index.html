<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
     <div class="container">
        <h1>Weather Application</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Enter City Name">
            <button id="search-btn">Search</button>
        </div>
        <div class="weather">
            <h2 id="location"></h2>
            <div class="weather-details">
                <img id="icon" src="" alt="Enter your city name in the search bar to see the weather.">
                <p id="description"></p>
            </div>
            <div class="temperature">
                <p id="temp"></p>
                <p id="unit">&deg;</p>
            </div>
        </div>
        <br><br>
        <footer>
            Designed , Developed & Deployed with &hearts; by Course by Sid &copy; All Rights Reserved
        </footer>
     </div>

     <script src="script.js"></script>

</body>
</html>
